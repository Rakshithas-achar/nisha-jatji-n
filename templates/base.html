<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mock Interview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, select, button {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4500a8;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #6200ea;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .back-button {
            background-color: #ccc;
            color: #333;
            margin-top: -10px;
        }
        .back-button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Mock Interview</h1>
        <p>Prepare for your next interview with our AI-powered platform.</p>
    </header>
    <main>
        <h2>Start Your Mock Interview</h2>
        <form action="/start-interview" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="interview-type">Select Interview Type:</label>
            <select id="interview-type" name="interview_type" required>
                <option value="technical">Technical Interview</option>
                <option value="hr">HR Interview</option>
                <option value="management">Management Interview</option>
                <option value="behavioral">Behavioral Interview</option>
            </select>

            <label for="experience">Experience Level:</label>
            <select id="experience" name="experience" required>
                <option value="fresher">Fresher</option>
                <option value="mid-level">Mid-Level</option>
                <option value="senior">Senior</option>
            </select>


             <a href="/interview-section" class="hero-btn">Start Mock Interview</a>
        </form>

        <!-- Back to Home Button -->
        <button onclick="window.location.href='/'" class="back-button">Back to Home</button>
    </main>
    <footer>
        <p>&copy; 2024 AI Mock Interview Platform. All rights reserved.</p>
    </footer>
</body>
</html>
