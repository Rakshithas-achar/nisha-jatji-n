<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mock Interview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://miro.medium.com/v2/resize:fit:1024/1*nthhGGbFlzbwYwOvr43lgg.jpeg'); /* Background image */
            background-size: cover; /* Ensures the background image covers the entire page */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensures the body takes up the full height of the viewport */
        }
        header {
            background-color: transparent; /* Semi-transparent background */
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, select, button {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: whitesmoke;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Mock Interview</h1>
        <p>Prepare for your next interview with our AI-powered platform.</p>
    </header>
    <main>
        <h2>Start Your Mock Interview</h2>
        <form action="/submit" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="interview-type">Select Interview Type:</label>
            <select id="interview-type" name="interview_type" required>
                <option value="technical">Technical Interview</option>
                <option value="hr">HR Interview</option>
                <option value="management">Management Interview</option>
                <option value="behavioral">Behavioral Interview</option>
            </select>

            <label for="experience">Experience Level:</label>
            <select id="experience" name="experience" required>
                <option value="fresher">Fresher</option>
                <option value="mid-level">Mid-Level</option>
                <option value="senior">Senior</option>
            </select>

            <a href="/interview-zone" class="hero-btn">Start Mock Interview</a>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 AI Mock Interview Platform. All rights reserved.</p>
    </footer>
</body>
</html>
